<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-4 text-center mt-4">
    <h2 class="text text-primary">EMPLOYEE LIST</h2>
    <!-- Navigation Links -->
    <div class="mb-3">
        <a href="/new" class="btn btn-success">Create Employee</a>
    </div>

    <table class="table table-info mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Actions</th> <!-- Added Actions column -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td><a th:text="${employee.name}" th:href="'/' + ${employee.id}"></a></td>
            <td><a th:href="'/' + ${employee.id}"><img th:src="${employee.image}" width="100" height="100"></a></td>
            <td>
                <!-- Edit and Delete buttons -->
                <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional: Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuh9g7K0s8eF3D0E+0Hn9x5L2b5cZ9g0e7dH9e9vMZlPzK4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-8qPpT8uG6n0D0s0Y0Ff8G5d0N0G5N0G5N0G5N0G5N0G5N0G5N0G5N0G5N0G5N0" crossorigin="anonymous"></script>
</body>
</html>

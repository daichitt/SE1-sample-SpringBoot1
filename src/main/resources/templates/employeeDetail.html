<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary mb-4">EMPLOYEE DETAIL</h2>
    <div class="row bg-light">
        <div class="col">
            <img th:src="${employee.image}" width="200" height="200">
        </div>
        <div class="col">
            <h1 class="text-success" th:text="${employee.name}"></h1>
            <h3 th:text="'Age: ' + ${employee.age}"></h3>
            <h3 th:text="'Address: ' + ${employee.address}"></h3>
        </div>
    </div>
</div>

<!-- Optional: Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuh9g7K0s8eF3D0E+0Hn9x5L2b5cZ9g0e7dH9e9vMZlPzK4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-8qPpT8uG6n0D0s0Y0Ff8G5d0N0G5N0G5N0G5N0G5N0G5N0G5N0G5N0G5N0G5N0" crossorigin="anonymous"></script>
</body>
</html>
